<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Cookies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container">
        <h1 class="display-2 col-12">Worldwide Cookies &#x1f36a; Form</h1>
        <form action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Street name and number">
            </div>

            <div class="form-row">
                <div class="form-group col-7 col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>

                <div class="form-group col-5 col-md-2">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip">
                </div>

                <div class="form-group col-md-4 col-7">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country">
                </div>

                <div class="form-group col-md-2 col-5">
                    <label for="continent">Continent</label>
                    <select class="form-control" name="continent" id="continent">
                        <option value="AL">Africa</option>
                        <option value="AK">Asia</option>
                        <option value="AK">Europe</option>
                        <option value="AK">America</option>
                        <option value="AK">Antarctica</option>
                        <option value="AK">Australia</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="tos">
                    <label class="custom-control-label" for="tos">Receive news by email from Worldwide Cookies
                        &#x1f36a;.</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success">SIGN UP</button>

        </form>


    </div>
</body>

</html>
